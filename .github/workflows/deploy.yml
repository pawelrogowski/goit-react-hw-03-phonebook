name: Build and deploy to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Create gh-pages branch ğŸŒ¿
        run: |
          git config --global user.email "<YOUR-EMAIL>"
          git config --global user.name "<YOUR-USERNAME>"
          git branch -r | grep -q "origin/gh-pages" || git checkout --orphan gh-pages
          git rm -rf .
          touch .nojekyll
          git add .nojekyll
          git commit -m "Initial commit"
          git push origin gh-pages

      - name: Install dependencies ğŸ”§
        run: npm install

      - name: Build ğŸ”¨
        run: npm run build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: gh-pages
          folder: build

name: Build and deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Configure Git âš™ï¸
          run: |
            git config --global user.email "pawel.rogowski.praca@gmail.com"
            git config --global user.name "pawelrogowski"

      - name: Create gh-pages branch if it doesn't exist ğŸŒ³
        run: |
          if [ -z "$(git ls-remote --heads origin gh-pages)" ]; then
            git checkout --orphan gh-pages
            git rm -rf .
            touch README.md
            git add README.md
            git commit -m "Initial commit"
            git push -u origin gh-pages
          fi

      - name: Install, lint, build ğŸ”§
        run: |
          npm install
          npm run lint:js
          npm run build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: gh-pages
          folder: build
